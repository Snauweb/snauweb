<!DOCTYPE html>
<html>
<head>
  <title>Bruker</title>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" href="../styles/meyer_reset.css">
  <link rel="stylesheet" href="../styles/base_page_styles.css">
  <link rel="stylesheet" href="bruker.css">
  
  <script type="module" src="../components/toggleButton.js"></script>
  <script type="module" src="../components/brukerInfo.js"></script>
  <script type="text/javascript" src="bruker.js"></script>

</head>

<body>
  <header class="snauweb-header">
    <a class="home-page-link" href="../">
      <img src="../assets/snaustrinda_logo.png"></img>
    </a>
  </header>

  <main>
    <h1 class="view-header">
      Brukerinfo for <span class="page-title kerbname">johanpålåfte</span>
    </h1>
    
    <div class="user-info-message-wrap">
      Noe gikk galt da du prøvde å oppdatere
    </div>

    <div class="render-node">
      <bruker-info id="1">
	<template class="list-element">
	  <div class="user-info-row">
	    <span class="key"></span>
	    <span class="value"></span>
	  </div>
	</template>
      </bruker-info>
      <div class="user-info-display">
	<ul class="user-info-display-list">
	  <li class="user-info-row">
	    <span class="key"> Internt brukernavn (på gamle snauweb): </span>
	    <span class="username value">johalaf</span>
	  </li>
	  <li class="user-info-row">
	    <span class="key"> Fornavn: </span>
	    <span class="firstname value">Johan</span>
	  </li>
	  <li class="user-info-row">
	    <span class="key"> Etternavn: </span>
	    <span class="lastname value">Låfte</span>
	  </li>
	  <li class="user-info-row">
	    <span class="key"> Epost: </span>
	    <span class="lastname value">johala@samfundet.no</span>
	  </li>
	  <li class="user-info-row">
	    <span class="key"> Kommentar: </span>
	    <span class="lastname value">Akta dej!</span>
	  </li>
	</ul>
      </div>
      
      <div class="user-info-edit">
	<form onsubmit="return false;">
	  <ul class="user-info-edit-list">
	    <li class="user-info-row">
	      <span class="key"> Internt brukernavn (på gamle snauweb): </span>
	      <span class="username value">johalaf</span>
	    </li>
	    <li class="user-info-edit-row string">
              <label>Fornavn:</label>
              <input type="text" name="fornavn" placeholder="Johan"></input>
	    </li>
	    <li class="user-info-edit-row string">
              <label>Etternavn:</label>
              <input type="text" name="etternavn" placeholder="Låfte"></input>
	    </li>
	    <li class="user-info-edit-row string">
              <label>Epost:</label>
              <input type="text" name="epost" placeholder="johala@samfundet.no"></input>
	    </li>

	    <li class="user-info-edit-row text">
	      <label>Kommentar:</label>
              <textarea name="kommentar" placeholder="Akta dej!"></textarea>
	    </li>
	  </ul>
	</form>
      </div>
    </div>
    
    
    <div class="controller-wrap">
      <toggle-button class="edit-button" debounce=500>
	<template>
	  <span stateName="view">Rediger brukerinfo</span>
	  <span stateName="edit">Lagre brukerinfo</span>
	</template>
      </toggle-button>
    </div>

    
  </main>
  <footer></footer>
</body>
</html>
