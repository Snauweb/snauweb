<head>
  <title> Forslagsiste</title>
  <meta charset="utf8">

  <link rel="stylesheet" href="../styles/meyer_reset.css">
  <link rel="stylesheet" href="forslagsliste.css">
  
  <script type="module" src="../components/fetchList.js"></script>
  <script type="module" src="forslagsliste.js"></script>
</head>

<body>
  <div class="overskrift">
    Forslag til snau-web
  </div>
  <main>
    <p>
      Snauweb er under konstruksjon, og vi ønsker oss DINE innspill til hva siden kan inneholde!</p>
    <h2> web component test her </h2>
    <fetch-list>
      <template class="list-item">
	<li class="forslag-wrap">
	  <h3 class="tittel"> Overskrft </h3>
	  <p class="forslag">
	    Brødtekst
	  </p>
	</li>
      </template>
      <template class="load-screen">
	<div class="load-screen-wrap">
	  <p> loading ... </p>
	</div>
      </template>
    </fetch-list>

    <div class="innsending-boks">
      <div class="send-inn">
	<h2> Skriv innspill her </h2>
	
	<form class="innspill-skjema" onsubmit="return false;">
	  <div class="overskrift-boks">
            <label for="inspill-overskrift">Overskrift:</label>
            <input type="text" name="tittel"></input>
	  </div>

	  <div class="tekst-boks">
	    <label for="innspill-tekst">Innspill:</label>
            <textarea name="forslag"></textarea>
	  </div>
          <button class="send-inn-knapp"> Send inn innspill </button>
	</form>

      </div>
      
      <div class="innsendt">
	
	<h2> Innsendte forslag </h2>
	<template class='forslagsmal'>
	  <li class="forslag-wrap medium">
	    <h3> Overskrft </h3>
	    <p>
	      Brødtekst
	    </p>
	  </li>
	</template>
	<ul class="forslagsliste">
	</ul>
      </div>
    </div>
  </main>  
</body>
