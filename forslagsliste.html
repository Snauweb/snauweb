<head>
  <title> Forslagsiste</title>
  <meta charset="utf8">
  <link rel="stylesheet" href="forslagsliste.css">
  <link rel="stylesheet" href="styles/meyer_reset.css">
  <script type="text/javascript" src="forslagsliste.js"></script>
</head>

<body>
  <div class="overskrift">
    Forslag til snau-web
  </div>
  <main>
    <p>
      Snauweb er under konstruksjon, og vi ønsker oss DINE innspill til hva siden kan inneholde!</p>
    <div class="innsending-boks">
      <div class="send-inn">
	<h2> Skriv innspill her </h2>

	
	<form class="innspill-skjema"onsubmit="alert('forslag sendt!')">
	  <div class="overskrift-boks">
            <label for="inspill-overskrift">Overskrift:</label>
            <input type="text" name="innspill-overskrift">
	  </div>

	  <div class="tekst-boks">
	    <label for="innspill-tekst">Innspill:</label>
            <textarea name="innspill-tekst"></textarea>
	  </div>
          <input class="send-inn-knapp" type="submit" value="Send inn innspill">
	</form>

      </div>
      
      <div class="innsendt">
	<h2> Innsendte forslag </h2>
	<ul class="forslag-liste">
	<template class = 'forslagsmal'>
	  <li class="forslag light">
	    <h3> Sia treng mer farge! </h3>
	    <p>
	      Stopp en hal kis no ska du hør på mæ. Sia her e itj no tess, det sir sæ jo sjøl. Først og fræmst treng ho litt farge, det e så møkkakjedelig med sånnher svart-og-kvit-greie. Det e itj "stilreint", det e tannlaust og uinspirert. Mal alt i intense farga! Rødt, blått, knæsj rosa! Æ vil at sia ska minn om duploklossan æ lekt med om unge!
	    </p>
	  </li>
	</template>
	</ul>
      </div>
    </div>
  </main>
  
</body>
