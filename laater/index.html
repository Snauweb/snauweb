<head>
  <link rel="stylesheet" href="../styles/meyer_reset.css"></link>
  <link rel="stylesheet" href="../styles/base_page_styles.css"></link>
  <link rel="stylesheet" href="./laater.css">

  <script type="module" src="../components/textSearch.js"></script>
  <script type="module" src="../components/laatListDisplay.js"></script>
  <script type="module" src="../components/laatFilterList.js"></script>
  <script type="module" src="../components/laatListFilters.js"></script>
  
  <meta charset="utf-8"></meta>
</head>

<body>
  <header class="snauweb-header">
    <a class="home-page-link" href="../">
      <img src="../assets/snaustrinda_logo.png"></img>
    </a>
    <h1 class="page-title"> Låtlista </h1>
  </header>

  <main>
    <p class="page-description">
      På denne sia er det mulig å søke etter låter i Snaustrindas låtarkiv. Det er også mulig å se på spillelister, lage nye spillelister og legge til låter i en allerede eksisterende spilleliste. Klikk på en låttittel for å se mer informasjon
    </p>
    
    <laat-filter-list>
      <laat-list-filters>
	<text-search class="søkefelt filter-elem" eager="true" filtername="låtsøk">
	  <h2>Søk etter låt: </h2>
	  <input type="text" class="search-field"></input>
	  <input type="button" class="search-submit" value="søk"></input>
	</text-search>
      </laat-list-filters>
      <laat-list-display
	data='
	      [
	      {"navn": "Pols den første", "sjanger": "pols", "URL": "./laat?id=1"},
	      {"navn": "Reinlender den andre", "sjanger": "reinlender", "URL": "./laat?id=2"}
	      ]'>
	<template class="dataListElem">
	  <li class="laat-info">
	    <h3 class="navn"></h3>
	    <span class="sjanger"></span>
	  </li>
	</template>
      </laat-list-display>
    </laat-filter-list>
  </main>

  <footer></footer>
</body>
